<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="pj2-login.css">
    <title>Login Page</title>
</head>

<body>
    <header>
        <div>
            <div class="logo"><a href="index.html"><img src="res/shark.jfif"></a></div>
        </div>
        <hr />
    </header>

    <div class="skin">
        <div class="form-box">
            <div class="button-box">
                <div id="btn"></div>
                <button type="button" class="toggle-btn" onclick="login()">Log In</button>
                <button type="button" class="toggle-btn" onclick="register()">Register</button>
            </div>
            <form id="login" class="input-group">
                <input type="text" class="input-field" placeholder="User Id" required name="username">
                <input type='password' class="input-field" placeholder="Enter Password" required name="password">
                <button type="submit" class="submit-btn">log in</button>

            </form>
            <form id="register" class="input-group">
                <input type="text" class="input-field" placeholder="User Id" required name="username">
                <input type='password' class="input-field" placeholder="Enter Password" required name="password">
                <!-- <div>Please select your gender: </div>
                <select name="gender" id="gender">
                    <option value="male">Male</option>
                    <option value="female">Female</option>
                    <option value="unknown">Prefer not to say</option>
                </select> -->
                <button type="submit" class="submit-btn">Register</button>
            </form>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
    <!--------------------Sweet Alert----------------------------------->
    <script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="pj2-login.js"></script>
</body>

</html>
