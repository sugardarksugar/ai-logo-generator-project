<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Bootstrap CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link rel="stylesheet" href="preferenceSelection.css">
    <title>Preference Selection</title>
</head>

<body>
    <header>
        <div>
            <div class="logo"><a href="preferenceSelection.html"><img src="res/shark.jfif"></a></div>
            <div class="username">Welcome Leo</div>
            <button class="logoutBtn">Logout</button>
        </div>
        <hr />
    </header>

    <h1>Please select your preference of themes(at least 3)</h1>

    <div class="container">

        <div class="row">
            <div class="col-lg-4 box">
                <label><input type="checkbox" value="1" /><span>Anime</span></label>
            </div>
            <div class="col-lg-4 box">
                <label><input type="checkbox" value="2" /><span>Animals</span></label>
            </div>
            <div class="col-lg-4 box">
                <label><input type="checkbox" value="3" /><span>Cute</span></label>
            </div>
        </div>

        <div class="row">
            <div class="col-lg-4 box">
                <label><input type="checkbox" value="4" /><span>Food</span></label><!---------change to "food"-----need to change BD too--------------->
            </div>
            <div class="col-lg-4 box">
                <label><input type="checkbox" value="5" /><span>Colourful</span></label>
            </div>
            <div class="col-lg-4 box">
                <label><input type="checkbox" value="6" /><span>B&W</span></label>
            </div>
        </div>

        <div class="row">
            <div class="col-lg-4 box">
                <label><input type="checkbox" value="7" /><span>Instrument</span></label><!--------change to "instrument"------need to change BD too----------->
            </div>
            <div class="col-lg-4 box">
                <label><input type="checkbox" value="8" /><span>Words</span></label>
            </div>
            <div class="col-lg-4 box">
                <label><input type="checkbox" value="9" /><span>Books</span></label><!--------change to "books"--------need to change BD too--------->
            </div>
        </div>

    </div>

    <div class="submitBtn"><button>Submit</button></div>

    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
        crossorigin="anonymous"></script>
    <!-------------------JS of own--------------------------->
    <script src="preferenceSelection.js"></script>
    <!--------------------Sweet Alert----------------------------------->
    <script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</body>

</html>
